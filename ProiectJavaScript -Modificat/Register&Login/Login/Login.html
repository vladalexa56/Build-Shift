<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="styleLogin.css" />

    <script src="scriptLogin.js" defer></script>
  </head>
  <body>
    <h1>Welcome to Shift Builder</h1>
    <div class="register-form">
      <form action="" class="form">
        <h2>Login</h2>
        Username: <br />
        <input type="text" name="" id="username" /> <br />
        Password: <br />
        <input type="password" id="password" /> <br />
        <input type="submit" name="" value="Login" id="login" />
        <span id="loginWrong" class="text-danger font-weight-regular"></span>
        <p style="text-align: center">
          New to Shift?
          <strong style="color: #004c91"
            ><a href="../Register/Register.html">Join now!</a></strong
          >
        </p>
   
      </form>

  </body>
</html>
