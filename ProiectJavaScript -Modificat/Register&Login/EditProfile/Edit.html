<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="/styleShift.css" />
    <script src="edit.js" defer></script>
  </head>
  <body>
    <div class="content">
      <!--Nav Bar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="../images/shift-high-resolution-logo-color-on-transparent-background.png"
              alt=""
              width="100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../Home/Home.html"
                  id="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../AddShift/AddShift.html"
                  id="addShift"
                  >Add Shift</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../EditProfile/Edit.html"
                  >Edit Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../Salaries/salaries.html"
                  >See your salaries here</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="welcomeUser">
                  Hello, username</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link log-out" href="#">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="register-form">
        <form action="" class="form">
          Email <br />
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your email address..."
          />
          <span id="emailWrong" class="text-danger font-weight-regular"></span>
          <br />

          Username <br />
          <input
            type="text"
            name=""
            id="username"
            placeholder="Enter a username..."
          />
          <span id="userWrong" class="text-danger font-weight-regular"></span>
          <br />
          Password <br />
          <input
            type="password"
            id="password"
            placeholder="Enter your password..."
          />
          <span id="passWrong" class="text-danger font-weight-regular"></span>
          <br />
          First Name <br />
          <input
            type="text"
            id="firstName"
            placeholder="Enter your first name..."
          />
          <span id="firstNWrong" class="text-danger font-weight-regular"></span>
          <br />
          Last Name <br />
          <input
            type="text"
            id="lastName"
            placeholder="Enter your last name..."
          />
          <span id="lastNWrong" class="text-danger font-weight-regular"></span>
          <br />
          Age <br />
          <input type="number" id="age" placeholder="Enter your age..." />
          <br />
          <span id="ageWrong" class="text-danger font-weight-regular"></span>
          <input type="submit" value="Edit" id="edit" />
          <input type="submit" value="Reset Password" id="reset" />
        </form>
      </div>
    </div>
    <div class="logOut none">
      <p>Are you sure you want to log out?</p>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Yes</button>

        <button type="button" class="btn btn-outline-primary">No</button>
      </div>
    </div>
    <div class="reset-pass none">
      <form class="form-reset">
        <div class="close-btn">X</div>
        Old password:
        <input id="oldPass" type="password" />
        <br />
        New password
        <input id="newPass" type="password" />
        <input type="submit" value="Reset Password" id="resetPass" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/logOut.js"></script>
  </body>
</html>
